<template>
    <lightning-card>
        
        <h3 slot="title">
            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon> Parent Component         
        </h3>
 
        <div class="slds-m-bottom--medium">
            <c-ContactDataTable onmyeventdemo={handleChangeAction}></c-ContactDataTable>
        </div>
 
        <br/><br/>
 
            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon> <b>Child Component</b>         
        
         
        <table class="slds-table slds-table_cell-buffer slds-table_bordered" border="1" cellspacing="0" cellpadding="0" style="border-collapse:collapse;">
           <thead>
               <tr>
                   <th>First Name</th>
                   <th>Last Name</th>
                   <th>Email</th>
                   <th>Phone</th>
               </tr>
           </thead> 
            <template for:each={records} for:item='conItem'>
                <tr key={conItem.Id}>
                    <td>{conItem.FirstName}</td>
                    <td>{conItem.LastName}</td>
                    <td>{conItem.Email}</td>
                    <td>{conItem.Phone}</td>
                </tr>
            </template>
        </table>
 
        
    </lightning-card>
   
</template>
